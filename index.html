<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game JavaScript | Kall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .menu {
            text-align: center;
        }
        .menu h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: black;
        }
        .menu button {
            background-color: #61dafb;
            border: none;
            color: #282c34;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #21a1f1;
        }
        .settings {
            display: none;
            text-align: center;
        }
        .settings button {
            background-color: #61dafb;
            border: none;
            color: #282c34;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .settings button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Snake Game</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="openSettings()">Settings</button>
    </div>
    <div class="settings">
        <h1>Settings</h1>
        <button onclick="toggleBacksound()">Backsound: <span id="backsound-status">On</span></button>
        <button onclick="closeSettings()">Back</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }

        function openSettings() {
            document.querySelector('.menu').style.display = 'none';
            document.querySelector('.settings').style.display = 'block';
        }

        function closeSettings() {
            document.querySelector('.settings').style.display = 'none';
            document.querySelector('.menu').style.display = 'block';
        }
        
        // Function to toggle backsound status
        function toggleBacksound() {
            const statusElement = document.getElementById('backsound-status');
            const currentStatus = statusElement.textContent;
            const newStatus = currentStatus === 'On' ? 'Off' : 'On';
            statusElement.textContent = newStatus;
            localStorage.setItem('backsoundStatus', newStatus);
        }

        // Initialize backsound status on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedStatus = localStorage.getItem('backsoundStatus') || 'On';
            document.getElementById('backsound-status').textContent = savedStatus;
        });
    </script>
</body>
</html>
